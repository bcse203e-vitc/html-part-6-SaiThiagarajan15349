<!DOCTYPE html>
<html>
<head>
  <title>Phone Validation</title>
  <style>.error{color:red;} .success{color:green;}</style>
</head>
<body>
  <h2>Phone Validation</h2>
  <input type="text" id="phone" placeholder="(123) 456-7890 or 123-456-7890">
  <div id="status"></div>

  <script>
    const phone = document.getElementById("phone");
    phone.addEventListener("input", () => {
      const regex = /^(\(\d{3}\)\s|\d{3}-)\d{3}-\d{4}$/;
      if (regex.test(phone.value)) {
        status.textContent = "Valid Phone ✔"; status.className="success";
      } else {
        status.textContent = "Invalid Format ✘"; status.className="error";
      }
    });
  </script>
</body>
</html>
